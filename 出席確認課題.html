<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>7th week</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    var scene = new THREE.Scene();
  
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

    // テクスチャー読み込み
    var textureLoader = new THREE.TextureLoader(); 
    var texture = textureLoader.load("stone.jpg");
    var mat1 = new THREE.MeshPhongMaterial();
    mat1.map = texture;
    // テクスチャー読み込み
    var textureLoader = new THREE.TextureLoader(); 
    var texture = textureLoader.load("stone.jpg");
    var mat2 = new THREE.MeshPhongMaterial();
    mat2.map = texture;
      // バンプマップ読み込み
    var bump = textureLoader.load("stone-bump.jpg");
    mat1.bumpMap = bump;
    mat1.bumpscale = 0.2;
    // 箱を作成
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var box = new THREE.Mesh(geometry, mat1);
    box.position.z = -5;
    box.position.x = -1;
    var box2 = new THREE.Mesh(geometry, mat2);
    box2.position.z = -5;
    box2.position.x = 1;
    scene.add(box);
    scene.add(box2);

   // 平行光源
   var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
   // シーンに追加
   scene.add(directionalLight1);

   var directionalLight2 = new THREE.DirectionalLight(0xffffff);
   directionalLight2.position.set(-10, 1, 1);
   // シーンに追加
   scene.add(directionalLight2);

   var directionalLight3 = new THREE.DirectionalLight(0xffffff);
    directionalLight3.position.set(1, -10, 1);
    // シーンに追加
   scene.add(directionalLight3);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);

    // 箱を回転させる
    //box.rotation.x += 0.01;
    //box.rotation.y += 0.01;
    //box2.rotation.x += 0.01;
    //box2.rotation.y += 0.01;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
